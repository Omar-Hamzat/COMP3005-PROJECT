<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payments</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .trainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .trainer-name {
            font-weight: bold;
        }

        .process-button {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .process-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Process Payments</h1>
    </header>

    <section>
        <h2>Trainers</h2>
        <ul>
            <li class="trainer">
                <span class="trainer-name">Trainer 1</span>
                <button class="process-button">Process Payment</button>
            </li>
            <li class="trainer">
                <span class="trainer-name">Trainer 2</span>
                <button class="process-button">Process Payment</button>
            </li>
            <li class="trainer">
                <span class="trainer-name">Trainer 3</span>
                <button class="process-button">Process Payment</button>
            </li>
            <!-- Add more trainers as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Health and Fitness Club. All rights reserved.</p>
    </footer>
</body>
</html>
