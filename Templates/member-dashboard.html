<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td.available {
            background-color: #5cb85c;
            color: #fff;
        }

        td.unavailable {
            background-color: #d9534f;
            color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Member Dashboard</h1>
    <h2>Health Metrics</h2>
    <!-- Form for health metrics -->
    <form id="health-metrics-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>
        <label for="blood-pressure">Blood Pressure:</label>
        <input type="text" id="blood-pressure" name="blood-pressure" required><br><br>
        <label for="heart-rate">Heart Rate:</label>
        <input type="number" id="heart-rate" name="heart-rate" required><br><br>
        <input type="submit" value="Submit Health Metrics">
    </form>

    <h2>Fitness Goals</h2>
    <!-- Form for fitness goals -->
    <form id="fitness-goals-form">
        <label for="fitness-goals">Fitness Goals:</label><br>
        <textarea id="fitness-goals" name="fitness-goals" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Set Fitness Goals">
    </form>

    <h2>Available Trainers</h2>
    <!-- Table for available trainers -->
    <table>
        <thead>
            <tr>
                <th>Trainer ID</th>
                <th>Name</th>
                <th>Available Times</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td class="available">Monday 8:00-10:00 AM, Wednesday 4:00-6:00 PM</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="unavailable">Not Available</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <button onclick="goToDashboard()">Go to Dashboard</button>

    <script>
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
